    <!-- fin box 2 -->



    
    <script>
      fetch("js/config.json")
          .then(result => result.json())
          .then(data =>{
              //Crea un elemento sript
              const script = document.createElement("script")
              //Asignamos la ruta del srcipt
              script.src = data.script;
              //Indica que el sript solo se ejecuta cuando el html solo se haya cargado
              script.defer = true;
              //Ponemos el script en el head para que entienda donde va
              document.head.appendChild(script);
          })
          .catch(error => console.log('Error al cargar script'))
  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Es una pagina con formulario y una ventana de celular" />
  <meta name="keywords" content="sena, risaralda, lembo, gestion, agricola, campecino, produtos, cultivos," />
  <meta name="author"
    content="Aprendiz: Erick Ramirez, Aprendiz Aprendiz:Sanchez Hernandez, Aprendiz:Estefani Acevedo" />
  <meta http-equiv="Content-Language" content="es" />
  <link rel="stylesheet" href="../../public/css/styles-bem.css">
  <script src="/frontend/js/sensor/validar_sensors.js"></script>
  <title>Registro de Sensores</title>
</head>

<body>
  <!--   
  /* ****************************************************** */
  /* ***************    ELEMENTOS TITTLE    *************** */
  /* ****************************************************** */ -->

  <header class="cardtittle">
    <p class="cardtittle__text">SENA SEDE LEMBO</p>
    <a class="cardtittle__enlace" href="../index_main.html">
      <img class="cardtittle__svg-home" src="../../public/img_/svg/home.svg" alt>
    </a>

  </header>
  <!-- 
  /* ****************************************************** */
  /* *************    ELEMENTOS CARD LEFT    ************** */
  /* ****************************************************** */
  -->
  <aside class="cardleft">
    <section class="cardleft__container">
      <img class="cardleft__logo-sena" src="../../public/img_/svg_sena/logo-sena-verde-complementario-svg-2022.svg"
        alt="Imagen de Logo Sena" />

      <img class="cardleft__img" src="../../public/img_/left_side/movil01.png" alt="Imagen de celular  cuadros" />

      <img class="cardleft__logo-sgal" src="../../public/img_/left_side/LogoSgal.png" alt="Imagen de Logo Sgal" />
    </section>
  </aside>
  <!-- 
  /* ******************************************************* */
  /* ****************    CARD RIGHT BLOQUE   *************** */
  /* ******************************************************* */ 
  -->
  <main class="cardright">
    <form class="cardright__form cardright__form--top3">
      <p class="cardright__header-form">REGISTRO SENSOR</p>

      <fieldset class="cardright__body-form">
        <div class="cardright__container-input">

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Tipo de sensor</label>
            <input class="cardright__input-form cardright__input-form--type" placeholder="Ej : Temperatura" type="text" />
          </div>


          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Nombre del sensor</label>
            <input class="cardright__input-form cardright__input-form--name" placeholder="Ej : SolTech 500 " type="text" />
          </div>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Unidad de medida</label>
            
            <select class="cardright__input-form cardright__input-form--unit-sensor"  name="" id="" required>
              <option class="cardright__input-opt" value="">Unidad de medida:</option>
              <option class="cardright__input-opt" value="C">째C</option>
              <option class="cardright__input-opt" value="F">째F</option>
              <option class="cardright__input-opt" value="K">K</option>
            </select>
          </div>
          
          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Tiempo escaneo</label>
            <input class="cardright__input-form cardright__input-form--time" placeholder="Ej : 10" type="number" />
            <select class="cardright__input-form cardright__input-form--type-sensor"  name="" id="" required>
              <option class="cardright__input-opt" value="">Tiempo de escaneo en:</option>
              <option class="cardright__input-opt" value="Minutos">Minutos</option>
              <option class="cardright__input-opt" value="Segundos">Segundos</option>
              <option class="cardright__input-opt" value="Horas">Horas</option>
            </select>
            
          </div>
          
          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Cantidad</label>
            <input class="cardright__input-form cardright__input-form--quantity" placeholder="Ej : 10 " type="number" />
          </div>
          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Descripci처n</label>
            <input class="cardright__input-form cardright__input-form--description" placeholder="Ej : De color rojo " type="text" />
          </div>

          <!-- subtitulo si es necesario -->
          <p class="cardright__subtitittle-form">Imagen Sensor</p>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form">Resoluci처n max 150*150 px</label>
            <input class="cardright__input-form cardright__input-form--file" placeholder = "" type="file" />
          </div>

          <div class="cardright__subcontainer-input">
            <label for="toggle-color" class="cardright__label-form--checkbox"></label>

            <label class="cardright__label-form cardright__label-form--checkbox" for="boton">Habilitado/Deshabilitado:</label>
            <input class="cardright__input-form" type="checkbox" id="toggle-color" checked />

    </div>


          <button class="cardright__botton-primary" type="submit">CREAR</button>
        </div>
      </fieldset>

      <div class>
        <button class="cardright__botton-secundary" ><a href="/frontend/views/index_main.html">CANCELAR</a></button>
      </div>

      <div class="cardright__foot-form">
        <p> CAPTURA DE ERRORES</p>
      </div>

    </form>
    <!-- fin de form -->

    <a class="cardright__footer" href="../index_main.html">
      <img class="cardright__svg-footer" src="../../public/img_/svg/control_back.svg" alt>
    </a>

  </main>
<script src="/frontend/js/auth/session_auth.js"></script>

</body>

</html>

    <script>
      fetch("/SGL CODE/Estandarizacion/config.json")
        .then(result => result.json())
        .then(data => {
          // Crea un elemento script
          const script = document.createElement("script")
          // Asignamos la ruta del script
          script.src = data.pasword; // ⬅️ cambiar nombre del json aqui
          // Indica que el script solo se ejecuta cuando el HTML se haya cargado
          script.defer = true;
          // Ponemos el script en el head para que se ejecute
          document.head.appendChild(script);
        })
        .catch(error => console.log('Error al cargar script'))
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Es una pagina con formulario y una ventana de celular" />
  <meta name="keywords" content="sena, risaralda, lembo, gestion, agricola, campecino, produtos, Produccion," />
  <meta name="author"
    content="Aprendiz: Erick Ramirez, Aprendiz Aprendiz:Sanchez Hernandez, Aprendiz:Estefani Acevedo" />
  <meta http-equiv="Content-Language" content="es" />

  <link rel="stylesheet" href="../Css/3-visualizar-cultivo.css">
  <link rel="stylesheet" href="../../public/css/styles-bem.css">

  <title>Visuzalización de Produccion</title>
</head>

<body>
  <!--   
  /* ****************************************************** */
  /* ***************    ELEMENTOS TITTLE    *************** */
  /* ****************************************************** */ -->

  <header class="cardtittle">
    <p class="cardtittle__text">SENA SEDE LEMBO</p>
    <a class="cardtittle__enlace" href="../index_main.html">
      <img class="cardtittle__svg-home" src="../../public/img_/svg/home.svg" alt="">
    </a>
  </header>
  <!-- 
  /* ****************************************************** */
  /* *************    ELEMENTOS CARD LEFT    ************** */
  /* ****************************************************** */
  -->
  <aside class="cardleft">
    <section class="cardleft__container">
      <img class="cardleft__logo-sena" src="../../public/img_/svg_sena/logo-sena-verde-complementario-svg-2022.svg"
        alt="Imagen de Logo Sena" />

      <img class="cardleft__img" src="../../public/img_/left_side/movil01.png" alt="Imagen de celular  cuadros" />

      <img class="cardleft__logo-sgal" src="../../public/img_/left_side/LogoSgal.png" alt="Imagen de Logo Sgal" />
    </section>
  </aside>
  <!-- 
  /* ******************************************************* */
  /* ****************    CARD RIGHT BLOQUE   *************** */
  /* ******************************************************* */ 
  -->
  <main class="cardright">
    <form class="cardright__form cardright__form--top3">
      <p class="cardright__header-form">VISUALIZAR CULTIVO</p>

      <fieldset class="cardright__body-form">
        <div class="cardright__container-input">

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form cardright__label-form--id-cultivo" for>Id del Cultivo</label>
            <input class="cardright__input-form cardright__input-form--id-cultivo" placeholder="Id del Cultivo"
              type="text" disabled />
          </div>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form  cardright__input-form--nombre-cultivo" for>Nombre Del
              Cultivo</label>
            <input class="cardright__input-form cardright__input-form--id-cultivo" placeholder="Nombre del Cultivo"
              type="text" disabled />
          </div>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Tipo de Cultivo</label>
            <input class="cardright__input-form cardright__input-form--id-cultivo" placeholder="Tipo del Cultivo"
              type="email" disabled />
          </div>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Ubicaciòn</label>
            <input class="cardright__input-form cardright__input-form--id-cultivo" placeholder="Ubicación del Cultivo"
              type="tel" disabled />
          </div>
          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Descripción</label>
            <input class="cardright__input-form cardright__input-form--id-cultivo" placeholder="Descripción del Cultivo"
              type="tel" disabled />
          </div>
          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Tamaño en m²</label>
            <input class="cardright__input-form cardright__input-form--id-cultivo"
              placeholder="Tamaño en m² del cultivo " type="tel" disabled />
          </div>

          <!-- subtitulo si es necesario -->
          <p class="cardright__subtitittle-form">Imagen Cultivo</p>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form">Resolución max 150*150
              px</label>
            <div class="cardright__input-form cardright__input-form--file " placeholder type="file" disabled>

            </div>
          </div>
          
          <!-- BOTON INDICADOR CAMBIO DE COLOR ESTADO  -->
          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for="boton">Habilitado/Deshabilitado:</label>
            <input class="cardright__input-form--checkbox" type="checkbox" id="toggle-color" disabled/>
            <label for="toggle-color" class="cardright__label-form--color"></label>
          </div>
          <!-- SANCHEZ ESTE BOTON NO VALIDA NADA SOLO LLEVA LOS DATOS A OTRA VENTA MODIFICAR LOS LEE Y LOS MODIFICA -->
          <a class="cardright__botton-primary" href="4-update_crops.html">ACTUALIZAR</a>

        </div>

      </fieldset>

      <div class>
        <button class="cardright__botton-secundary" type="submit"><a href>CANCELAR</a></button>
      </div>

      <div class="cardright__foot-form">
        <p> CAPTURA DE ERRORES</p>
      </div>

    </form>
    <!-- fin de form -->

    <a class="cardright__footer" href="../index_main.html">
      <img class="cardright__svg-footer" src="../../public/img_/svg/control_back.svg" alt>
    </a>

  </main>
    <script src="/frontend/js/crops/visualizar_crop.js"></script>
    <script src="/frontend/js/auth/session_auth.js"></script>
</body>

</html>

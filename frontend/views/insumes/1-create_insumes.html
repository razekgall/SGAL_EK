<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Es una pagina con formulario y una ventana de celular" />
    <meta name="keywords" content="sena, risaralda, lembo, gestion, agricola, campecino, produtos, cultivos," />
    <meta name="author"
        content="Aprendiz: Erick Ramirez, Aprendiz Aprendiz:Sanchez Hernandez, Aprendiz:Estefani Acevedo" />
    <meta http-equiv="Content-Language" content="es" />

    <link rel="stylesheet" href="../../public/css/styles-bem.css">
    <script src="/frontend/js/Consumables/validar_consumables.js"></script>

    <title>Registro de Insumos</title>
</head>

<body>
    <!--   
  /* ****************************************************** */
  /* ***************    ELEMENTOS TITTLE    *************** */
  /* ****************************************************** */ -->

    <header class="cardtittle">
        <p class="cardtittle__text">SENA SEDE LEMBO</p>
        <a class="cardtittle__enlace" href="../index_main.html">
            <img class="cardtittle__svg-home" src="../../public/img_/svg/home.svg" alt>
        </a>

    </header>
    <!-- 
  /* ****************************************************** */
  /* *************    ELEMENTOS CARD LEFT    ************** */
  /* ****************************************************** */
  -->
    <aside class="cardleft">
        <section class="cardleft__container">
            <img class="cardleft__logo-sena"
                src="../../public/img_/svg_sena/logo-sena-verde-complementario-svg-2022.svg"
                alt="Imagen de Logo Sena" />

            <img class="cardleft__img" src="../../public/img_/left_side/movil01.png" alt="Imagen de celular  cuadros" />

            <img class="cardleft__logo-sgal" src="../../public/img_/left_side/LogoSgal.png" alt="Imagen de Logo Sgal" />
        </section>
    </aside>
    <!-- 
  /* ******************************************************* */
  /* ****************    CARD RIGHT BLOQUE   *************** */
  /* ******************************************************* */ 
  -->
    <main class="cardright">
        <form class="cardright__form cardright__form--top3">
            <p class="cardright__header-form">REGISTRO INSUMO</p>

            <fieldset class="cardright__body-form">

                <div class="cardright__container-input">

                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="tipoInsumo">Tipo de Insumo</label>

                        <select class="cardright__input-form cardright__input-form--type nuevo-tipoInsumo" id="tipoInsumo" name="tipoInsumo" required>
                            <option value="">Seleccione un tipo</option>

                            <option value="Fertilizante">Nutrición vegetal</option>
                            <option value="Abono orgánico">Propagación</option>
                            <option value="Biofermento">Biológicos</option>
                            <option value="Abono verde">Equipos</option>


                    </select>
                </div>


                <div class="cardright__subcontainer-input">
                <label class="cardright__label-form" for="nombreInsumo">Nombre del Insumo</label>

                <select class="cardright__input-form cardright__input-form--name" id="nombreInsumo" name="nombreInsumo" required>
                    <option value="">Seleccione un insumo</option>

                    <optgroup label="Nutrición vegetal">
                    <option value="Fertilizante compuesto">Fertilizante compuesto</option>
                    <option value="Abono orgánico sólido">Abono orgánico sólido</option>
                    <option value="Biofermento líquido">Biofermento líquido</option>
                    <option value="Abono verde triturado">Abono verde triturado</option>
                    </optgroup>

                    <optgroup label="Propagación">
                    <option value="Semilla certificada">Semilla certificada</option>
                    <option value="Plántula en bandeja">Plántula en bandeja</option>
                    <option value="Esqueje enraizado">Esqueje enraizado</option>
                    <option value="Injerto compatible">Injerto compatible</option>
                    <option value="Hijuelo seleccionado">Hijuelo seleccionado</option>
                    <option value="Material de vivero">Material de vivero</option>
                    <option value="Patrón resistente">Patrón resistente</option>
                    </optgroup>

                    <optgroup label="Biológicos">
                    <option value="Microorganismos nativos">Microorganismos nativos</option>
                    <option value="Biofermento activado">Biofermento activado</option>
                    <option value="Caldo microbiano">Caldo microbiano</option>
                    <option value="Extracto vegetal">Extracto vegetal</option>
                    <option value="Control biológico">Control biológico</option>
                    </optgroup>

                    <optgroup label="Equipos y herramientas">
                    <option value="Machete">Machete</option>
                    <option value="Tijera de poda">Tijera de poda</option>
                    <option value="Pulverizador manual">Pulverizador manual</option>
                    <option value="Azadón">Azadón</option>
                    <option value="Pala">Pala</option>
                    <option value="Rastrillo">Rastrillo</option>
                    <option value="Canasto cosechero">Canasto cosechero</option>
                    </optgroup>
                </select>
                </div>


                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="">Cantidad</label>
                        <input class="cardright__input-form cardright__input-form--quantity" placeholder="Ej : 10" type="number" />
                    </div>

                    <div class="cardright__subcontainer-input">
                    <label class="cardright__label-form" for="unidadMedida">Unidad de Medida</label>

                    <select class="cardright__input-form cardright__input-form--unit-consumables" id="unidadMedida" name="unidadMedida" required>
                        <option value="">Seleccione una unidad</option>

                        <optgroup label="Sólidos">
                        <option value="kg">Kilo (kg)</option>
                        <option value="gr">Gramo (gr)</option>
                        <option value="saco">Saco</option>
                        </optgroup>

                        <optgroup label="Líquidos">
                        <option value="L">Litro (L)</option>
                        <option value="gal">Galón (gal)</option>
                        <option value="mL">Mililitro (mL)</option>
                        </optgroup>

                        <optgroup label="Empaque y presentación">
                        <option value="rollo">Rollo</option>
                        <option value="ud">Unidad (ud)</option>
                        </optgroup>
                    </select>
                    </div>



                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="">Valor Unitario</label>
                        <input class="cardright__input-form cardright__input-form--unitary-value" placeholder="Ej : 100000" type="number" />
                    </div>

                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="">Valor Total</label>
                        <input class="cardright__input-form cardright__input-form--total-value" placeholder="Se calcula automatico" type="number" disabled/>
                    </div>

                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="">Descripción</label>
                        <input class="cardright__input-form cardright__input-form--description" placeholder="Ej : Aguacate Cafe Cacao Maiz Medicinal" type="text" />
                    </div>

                    <button class="cardright__botton-primary" type="submit">CREAR</button>
                    <div class="cardright__subcontainer-input">
                        <label for="toggle-color" class="cardright__label-form--checkbox"></label>

                        <label class="cardright__label-form cardright__label-form--checkbox" for="boton">Habilitado/Deshabilitado:</label>
                        <input class="cardright__input-form" type="checkbox" id="toggle-color" checked />

                </div>

            </fieldset>

            <div class>
                <button class="cardright__botton-secundary" type="submit"><a href="/frontend/views/index_main.html">CANCELAR</a></button>
            </div>

            <div class="cardright__foot-form">
                <p> CAPTURA DE ERRORES</p>
            </div>

        </form>
        <!-- fin de form -->
    
        <a class="cardright__footer" href="../index_main.html">
          <img class="cardright__svg-footer" src="../../public/img_/svg/control_back.svg" alt>
        </a>
    
      </main>

<script src="/frontend/js/auth/session_auth.js"></script>
    
</body>

</html>

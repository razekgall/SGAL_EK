    <!-- ******************  inicio cicloLeft ****************  -->

    <aside class="cicloLeft">
      <section class="cardLeft__container">
        <img
          class="cicloLeft__logoSena"

          alt="Imagen de Logo Sena"
        />

        <img
          class="cicloLeft__imageMovil"

        <img
          class="cicloLeft__logoSgal"

        />
      </section>
    </aside>
    <!-- ******************  fin cicloLeft ****************  -->

    <main class="cicloRight">
      <fieldset class="cardRight__container">
        <h3>ACTUALIZAR CULTIVO</h3>
      
      <form class="cicloRight__form">

        <div class="ciclo__data-general">
          <label class="label">Id del Cultivo</label>
          <select  class="ciclo__nameUser select-choices" required>
            <option value="">Seleccione un ID de cultivo</option>
            <!-- Opciones se agregarán dinámicamente -->
          </select>
                  </div>
        

        <div class="ciclo__data-general">
          <label class="label" for="nombre_cultivo">Nombre Del Cultivo</label>
          <input id="nombre_cultivo" class="ciclo__nameUser input" name="nombre_cultivo" placeholder="Nombre del Cultivo" type="text" required />
        </div>
      
        <div class="ciclo__data-general">
          <label class="label" for="tipo_cultivo">Tipo de Cultivo</label>
          <input id="tipo_cultivo" class="ciclo__email input" name="tipo_cultivo" placeholder="Tipo del Cultivo" type="text" required />
        </div>
      
        <div class="ciclo__data-general">
          <label class="label" for="ubicacion_cultivo">Ubicación</label>
          <input id="ubicacion_cultivo" class="ciclo__cellPhone input" name="ubicacion_cultivo" placeholder="Ubicación del Cultivo" type="text" required />
        </div>
      
        <div class="ciclo__data-general">
          <label class="label" for="descripcion_cultivo">Descripción</label>
          <input id="descripcion_cultivo" class="ciclo__cellPhone input" name="descripcion_cultivo" placeholder="Descripción del Cultivo" type="text" required />
        </div>
      
        <div class="ciclo__data-general">
          <label class="label" for="tamano_cultivo">Tamaño en m²</label>
          <input id="tamano_cultivo" class="ciclo__cellPhone input" name="tamano_cultivo" placeholder="Tamaño en m² del cultivo" type="number" required />
        </div>
          
          <div class="ciclo__data-general">
            <h2 class="text-avatar">Imagen Cultivo</h2>
            <div class="icon"><svg  xmlns="http://www.w3.org/2000/svg"  width="32"  height="32"  viewBox="0 0 24 24"  
                fill="none"  stroke="#BEBEBE"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  
                class="icon icon-tabler icons-tabler-outline icon-tabler-photo-down"><path stroke="none" 
                d="M0 0h24v24H0z" fill="none"/><path d="M15 8h.01" />
                <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
                <path d="M14 14l1 -1c.653 -.629 1.413 -.815 2.13 -.559" /><path d="M19 16v6" />
                <path d="M22 19l-3 3l-3 -3" /></svg></div>

            <div class="icon-box"><!--icon-box-->
                <p class="datos-image">Resoluciòn maxima 200 x 200 px</p>
                <div class="icon-clip"><svg  xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  
                    viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  
                    stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M15 7l-6.5 6.5a1.5 1.5 0 0 0 3 3l6.5 -6.5a3 3 0 0 0 -6 -6l-6.5 6.5a4.5 4.5 0 0 0 9 9l6.5 -6.5" />
                </svg></div>
            </div><!--icon-box-->
          </div>

            <!-- BOTON INDICADOR CAMBIO DE COLOR ESTADO  -->
            <div class="ciclo__data-general">
              <h2 class="insumo__toggle-title">Habilitado/Deshabilitado:</h2>
              <input class="insumo__estado input" type="checkbox" id="boton" />
              <label class="insumo__labelChange" for="boton"></label>
            </div>
              <!-- ESPACIO PARA MAS INPUTS  -->
            </div>
            <div class="botones">
              <button class="button" type="submit" >
                Actualizar
              </button>
            <!-- <button class="button"><a href="">CANCELAR</a></button> -->
            </div>

        </form>
        <div class="baseform">
          <a href="#"> </a>
        </div>
      </fieldset>
      <!-- fin de form -->

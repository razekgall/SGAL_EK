<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Es una pagina con formulario y una ventana de celular" />
    <meta name="keywords" content="sena, risaralda, lembo, gestion, agricola, campecino, produtos, cultivos," />
    <meta name="author"
        content="Aprendiz: Erick Ramirez, Aprendiz Aprendiz:Sanchez Hernandez, Aprendiz:Estefani Acevedo" />
    <meta http-equiv="Content-Language" content="es" />
    <link rel="stylesheet" href="../../public/css/styles-bem.css">

    

    <title>Registrar Ciclo de Cultivos</title>
</head>

<body>
    <!--   
  /* ****************************************************** */
  /* ***************    ELEMENTOS TITTLE    *************** */
  /* ****************************************************** */ -->

    <header class="cardtittle">
        <p class="cardtittle__text">SENA SEDE LEMBO</p>
        <a class="cardtittle__enlace" href="../index_main.html">
            <img class="cardtittle__svg-home" src="../../public/img_/svg/home.svg" alt>
        </a>

    </header>
    <!-- 
  /* ****************************************************** */
  /* *************    ELEMENTOS CARD LEFT    ************** */
  /* ****************************************************** */
  -->
    <aside class="cardleft">
        <section class="cardleft__container">
            <img class="cardleft__logo-sena"
                src="../../public/img_/svg_sena/logo-sena-verde-complementario-svg-2022.svg"
                alt="Imagen de Logo Sena" />

            <img class="cardleft__img" src="../../public/img_/left_side/movil01.png" alt="Imagen de celular  cuadros" />

            <img class="cardleft__logo-sgal" src="../../public/img_/left_side/LogoSgal.png" alt="Imagen de Logo Sgal" />
        </section>
    </aside>
    <!-- 
  /* ******************************************************* */
  /* ****************    CARD RIGHT BLOQUE   *************** */
  /* ******************************************************* */ 
  -->
    <main class="cardright">
        <form class="cardright__form cardright__form--top3">
            <p class="cardright__header-form">CREAR CICLO CULTIVO</p>

            <fieldset class="cardright__body-form">

                <div class="cardright__container-input">

                <div class="cardright__subcontainer-input">
                <label class="cardright__label-form" for="nombreCiclo">Nombre del Ciclo Cultivo</label>

                <select class="cardright__input-form cardright__input-form--name" id="nombreCiclo" name="nombreCiclo" required>
                    <option value="">Seleccione un ciclo</option>

                    <optgroup label="Aguacate">
                    <option value="Inducción floral">Inducción floral</option>
                    <option value="Poda estratégica">Poda estratégica</option>
                    <option value="Cuaje controlado">Cuaje controlado</option>
                    <option value="Maduración escalonada">Maduración escalonada</option>
                    </optgroup>

                    <optgroup label="Plátano">
                    <option value="Deshije técnico">Deshije técnico</option>
                    <option value="Cosecha continua">Cosecha continua</option>
                    <option value="Fertilización dirigida">Fertilización dirigida</option>
                    <option value="Control sigatoka">Control sigatoka</option>
                    </optgroup>

                    <optgroup label="Café">
                    <option value="Floración cruzada">Floración cruzada</option>
                    <option value="Cosecha selectiva">Cosecha selectiva</option>
                    <option value="Renovación varietal">Renovación varietal</option>
                    <option value="Perfil sensorial">Perfil sensorial</option>
                    </optgroup>

                    <optgroup label="Banano">
                    <option value="Empaque limpio">Empaque limpio</option>
                    <option value="Deshoje programado">Deshoje programado</option>
                    <option value="Exportación directa">Exportación directa</option>
                    <option value="Manejo postcosecha">Manejo postcosecha</option>
                    </optgroup>

                    <optgroup label="Hortalizas">
                    <option value="Siembra escalonada">Siembra escalonada</option>
                    <option value="Invernadero activo">Invernadero activo</option>
                    <option value="Rotación eficiente">Rotación eficiente</option>
                    <option value="Control biológico">Control biológico</option>
                    </optgroup>

                    <optgroup label="Cítricos">
                    <option value="Cuaje precoz">Cuaje precoz</option>
                    <option value="Poda sanitaria">Poda sanitaria</option>
                    <option value="Maduración tardía">Maduración tardía</option>
                    <option value="Manejo de plagas">Manejo de plagas</option>
                    </optgroup>
                </select>
                </div>


                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="">Descripción</label>
                        <!-- Se añade nueva clase: nuevo-novedad -->
                        <input class="cardright__input-form cardright__input-form--description" placeholder="Ej : Creciendo rapidamente" type="text" />
                    </div>

                    <div class="cardright__subcontainer-input">

                       

                        <div class="cardright__subcontainer-input--row">
                            <label class="cardright__label-form" for="">Periodo</label>
                            <!-- Se añade nueva clase: nuevo-tamanoM2 -->
                            <input class="cardright__input-form--date cardright__input-form--date-start" placeholder="Inicio de Periodo" type="date" />
                            <input class="cardright__input-form--date cardright__input-form--date-end" placeholder="Fin de Periodo" type="date" />
                        </div>

                    </div>

                    <div class="cardright__subcontainer-input">
                    <label class="cardright__label-form" for="novedad">Novedad</label>

                    <select class="cardright__input-form cardright__input-form--news nuevo-novedad" id="novedad" name="novedad" required>
                        <option value="">Seleccione una novedad</option>

                        <optgroup label="Fisiológicas">
                        <option value="Hojas opacas">Hojas opacas</option>
                        <option value="Fruto pequeño">Fruto pequeño</option>
                        <option value="Crecimiento lento">Crecimiento lento</option>
                        <option value="Maduración irregular">Maduración irregular</option>
                        </optgroup>

                        <optgroup label="Sanitarias">
                        <option value="Presencia de roya">Presencia de roya</option>
                        <option value="Manchas foliares">Manchas foliares</option>
                        <option value="Plagas visibles">Plagas visibles</option>
                        <option value="Tallo afectado">Tallo afectado</option>
                        </optgroup>

                        <optgroup label="Fenológicas">
                        <option value="Floración tardía">Floración tardía</option>
                        <option value="Cuaje débil">Cuaje débil</option>
                        <option value="Deshoje prematuro">Deshoje prematuro</option>
                        <option value="Fruto deformado">Fruto deformado</option>
                        </optgroup>

                        <optgroup label="Manejo y entorno">
                        <option value="Fertilización excesiva">Fertilización excesiva</option>
                        <option value="Riego insuficiente">Riego insuficiente</option>
                        <option value="Compactación del suelo">Compactación del suelo</option>
                        <option value="Daño por viento">Daño por viento</option>
                        </optgroup>
                    </select>
                    </div>

                    <!-- BOTON INDICADOR CAMBIO DE COLOR ESTADO  -->
                    <div class="cardright__subcontainer-input">
                        <label for="toggle-color" class="cardright__label-form--checkbox"></label>

                        <label class="cardright__label-form cardright__label-form--checkbox" for="boton">Habilitado/Deshabilitado:</label>
                        <input class="cardright__input-form" type="checkbox" id="toggle-color" checked />

                    </div>
                </div>
                <button class="cardright__botton-primary" type="submit">CREAR</button>
            </fieldset>

            <div class>
                <button class="cardright__botton-secundary" ><a href="/frontend/views/index_main.html">CANCELAR</a></button>
            </div>

            <div class="cardright__foot-form">
                
            </div>

        </form>
        <!-- fin de form -->

        <a class="cardright__footer" href="../index_main.html">
            <img class="cardright__svg-footer" src="../../public/img_/svg/control_back.svg" alt>
        </a>

    </main>
<script src="/frontend/js/CropCycle/validar_CropCycle.js"></script>
<script src="/frontend/js/auth/session_auth.js"></script>

</body>

</html>

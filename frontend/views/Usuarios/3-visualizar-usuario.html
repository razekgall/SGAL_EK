<!DOCTYPE html>

          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"

          class="icon-tabler-home"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

    <!-- ******************  inicio box1 ****************  -->

    <aside class="cicloLeft">
      <section class="cardLeft__container">

          class="cicloLeft__logoSena"

        <img

          src="/SGL CODE/img/LogoSgal.png"
          alt="Imagen de Logo Sgal"
        />
      </section>
    </aside>
    <!-- ******************  fin box1 ****************  -->

    <main class="cicloRight">
      <fieldset class="cardRight__container">
        <h3>VISUALIZACIÓN USUARIO</h3>

        <form class="cicloRight__form">

          <div class="ciclo__data-general">
            <label class="label" for="">Tipo de Usuario</label>
            <select class="ciclo__user" name="" id="" required>
              <option value="">Ninguna</option>
              <option value="">Adminitrador</option>
              <option value="">Personal de Apoyo</option>
              <option value="">Visitante</option>
            </select>
          </div>

          <div class="ciclo__data-general">
            <label class="label" for="">Tipo de Documento</label>
            <select class="ciclo__document" name="" id="" required>
              <option value="">Ninguna</option>
              <option value="">Tarjeta de Identidad</option>
              <option value="">Documento de Identidad</option>
            </select>
          </div>

          <div class="ciclo__data-general">
            <label class="label" for="">Nombre Del Usuario</label>
            <!-- Nueva clase: input-nombreUsuario -->
            <input class="input-nombreUsuario" placeholder="Nombre Completo" type="text" />
          </div>

          <div class="ciclo__data-general">
            <label class="label" for="">Correo Electrónico</label>
            <!-- Nueva clase: input-email -->
            <input class="input-email" placeholder="Correo Electrónico" type="email" />
          </div>

          <div class="ciclo__data-general">
            <label class="label" for="">Número De Contacto</label>
            <!-- Nueva clase: input-numeroContacto -->
            <input class="input-numeroContacto" placeholder="Número de Celular" type="tel" />
          </div>

          <div class="ciclo__data-general">
            <h2 class="text-avatar">Imagen Avatar</h2>
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"  
                fill="none" stroke="#BEBEBE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"  
                class="icon icon-tabler icons-tabler-outline icon-tabler-photo-down">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M15 8h.01" />
                <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
                <path d="M14 14l1 -1c.653 -.629 1.413 -.815 2.13 -.559" />
                <path d="M19 16v6" />
                <path d="M22 19l-3 3l-3 -3" />
              </svg>
            </div>

            <div class="icon-box">
              <p class="datos-image">Resoluciòn maxima 200 x 200 px</p>
              <div class="icon-clip">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"  
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M15 7l-6.5 6.5a1.5 1.5 0 0 0 3 3l6.5 -6.5a3 3 0 0 0 -6 -6l-6.5 6.5a4.5 4.5 0 0 0 9 9l6.5 -6.5" />
                </svg>
              </div>
            </div>
          </div>
          <div class="botones">
            <button class="button">
              ACTUALIZAR
            </button>
            <!-- <button class="button"><a href="">CANCELAR</a></button> -->
          </div>
        </form>

 

        <div class="baseform">
          <a href="#"> </a>
        </div>
      </fieldset>
      <!-- fin de form -->

      <svg
        class="CardRight__svg"
        width="48"
        height="48"
        viewBox="0 0 26 38"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M23 34.7746L11 18.9694L23 3.16406M3 3.16406V34.7746"
          stroke="#00304D"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </main>

    <script>
      fetch("/SGL CODE/Estandarizacion/config.json")
        .then(result => result.json())
        .then(data => {
          // Crea un elemento script
          const script = document.createElement("script")
          // Asignamos la ruta del script
          script.src = data.validar3; // ⬅️ cambiar nombre del json aqui
          // Indica que el script solo se ejecuta cuando el html se haya cargado
          script.defer = true;
          // Ponemos el script en el head para que entienda donde va
          document.head.appendChild(script);
        })
        .catch(error => console.log('Error al cargar script'))
    </script>

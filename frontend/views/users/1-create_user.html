<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Es una pagina con formulario y una ventana de celular" />
  <meta name="keywords" content="sena, risaralda, lembo, gestion, agricola, campecino, produtos, cultivos," />
  <meta name="author"
    content="Aprendiz: Erick Ramirez, Aprendiz Aprendiz:Sanchez Hernandez, Aprendiz:Estefani Acevedo" />
  <meta http-equiv="Content-Language" content="es" />

  <link rel="stylesheet" href="../../public/css/styles-bem.css">

  
  <title>Registro de Usuarios</title>
</head>

<body>
  <!--   
  /* ****************************************************** */
  /* ***************    ELEMENTOS TITTLE    *************** */
  /* ****************************************************** */ -->

  <header class="cardtittle">
    <p class="cardtittle__text">SENA SEDE LEMBO</p>
    <a class="cardtittle__enlace" href="../index_main.html">
      <img class="cardtittle__svg-home" src="../../public/img_/svg/home.svg" alt>
    </a>

  </header>
  <!-- 
  /* ****************************************************** */
  /* *************    ELEMENTOS CARD LEFT    ************** */
  /* ****************************************************** */
  -->
  <aside class="cardleft">
    <section class="cardleft__container">
      <img class="cardleft__logo-sena" src="../../public/img_/svg_sena/logo-sena-verde-complementario-svg-2022.svg"
        alt="Imagen de Logo Sena" />

      <img class="cardleft__img" src="../../public/img_/left_side/movil01.png" alt="Imagen de celular  cuadros" />

      <img class="cardleft__logo-sgal" src="../../public/img_/left_side/LogoSgal.png" alt="Imagen de Logo Sgal" />
    </section>
  </aside>
  <!-- 
  /* ******************************************************* */
  /* ****************    CARD RIGHT BLOQUE   *************** */
  /* ******************************************************* */ 
  -->
  <main class="cardright">
    <form class="cardright__form cardright__form--top3">
      <p class="cardright__header-form">REGISTRO USUARIO</p>

      <fieldset class="cardright__body-form">

        <div class="cardright__container-input">
          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for="">Tipo de Usuario</label>
            <select class="cardright__input-form cardright__input-form--type-user" name="" id="" required>
              <option class="cardright__input-opt" value="">Ninguna</option>
              <option class="cardright__input-opt" value="Administrador">Administrador</option>
              <option class="cardright__input-opt" value="Personal de Apoyo">Personal de Apoyo</option>
              <option class="cardright__input-opt" value="Visitante">Visitante</option>
            </select>
          </div>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for="">Tipo de Documento</label>
            <select class="cardright__input-form cardright__input-form--type-document" name="" id="" required>
              <option class="cardright__input-opt" value="">Ninguna</option>
              <option class="cardright__input-opt" value="Tarjeta de Identidad">Tarjeta de Identidad</option>
              <option class="cardright__input-opt" value="Cedula de Ciudadanía">Cedula de Ciudadanía</option>
              <option class="cardright__input-opt" value="Cédula de extranjería">Cédula de extranjería</option>
              <option class="cardright__input-opt" value="PEP">PEP</option>
              <option class="cardright__input-opt" value="Permiso Por Protección Temporal">Permiso Por Protección Temporal</option>
            </select>
          </div>
<!-- falta no se porque no esta -->
          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for="">Numero Documento</label>
            <input class="cardright__input-form cardright__input-form--document" placeholder="Numero de documento" type="number" />
          </div>
<!-- falta no se porque no esta -->
          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for="">Nombre Del Usuario</label>
            <input class="cardright__input-form cardright__input-form--name" placeholder="Nombre Completo" type="text" />
          </div>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for="">Correo Electrónico</label>
            <input class="cardright__input-form cardright__input-form--email" placeholder="Correo Electrónico" type="email" />
          </div>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for="">Número De Contacto</label>
            <input class="cardright__input-form cardright__input-form--cellphone" placeholder="Número de Celular" type="number" />
          </div>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for="">Contraseña</label>
            <input class="cardright__input-form cardright__input-form--password" placeholder="Contraseña minimo 6 caracteres" type="password" />
          </div>

          <div class="cardright__subcontainer-input">
            <label for="toggle-color" class="cardright__label-form--checkbox"></label>

            <label class="cardright__label-form cardright__label-form--checkbox" for="boton">Habilitado/Deshabilitado:</label>
            <input class="cardright__input-form" type="checkbox" id="toggle-color" checked />

    </div>
          <div class="cardright__subcontainer-input">
            <button class="cardright__botton-primary" type="submit">CREAR</button>
          </div>
        </div>

      </fieldset>

      <div class>
        <button class="cardright__botton-secundary" ><a href="/frontend/views/index_main.html">CANCELAR</a></button>
      </div>

      </div>

      <div class="cardright__foot-form">
        <p> CAPTURA DE ERRORES</p>
      </div>

    </form>
    <!-- fin de form -->

    <a class="cardright__footer" href="../index_main.html">
      <img class="cardright__svg-footer" src="../../public/img_/svg/control_back.svg" alt>
    </a>

  </main>
<script src="/frontend/js/users/validar_users.js"></script>
<script src="/frontend/js/auth/rol_auth.js"></script>
</body>

</html>
